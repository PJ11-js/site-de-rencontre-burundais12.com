<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Authentification Firebase Exemple</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>Démo Authentification Firebase</h1>
  
  <!-- Formulaire d'inscription -->
  <h2>Inscription</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>
  
  <!-- Formulaire de connexion -->
  <h2>Connexion</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  
  <!-- Déconnexion -->
  <button id="logout-btn" style="display:none;">Se déconnecter</button>
  
  <!-- Affichage état utilisateur -->
  <div id="user-state"></div>
</body>
</html>
